<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lists Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
    }
    ul, ol {
      margin: 20px auto;
      padding-left: 40px;
      max-width: 600px;
    }
    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lists Showcase</h1>
    <h2>Unordered List</h2>
    <ul>
      <li>Unordered Item 1</li>
      <li>Unordered Item 2</li>
      <li>Unordered Item 3</li>
      <li>Unordered Item 4</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
      <li>Ordered Item 1</li>
      <li>Ordered Item 2</li>
      <li>Ordered Item 3</li>
      <li>Ordered Item 4</li>
    </ol>
  </div>
</body>
</html>
