<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .inline-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    button {
      background: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Showcase</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message"></textarea>
      
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select your country</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="ca">Canada</option>
        <option value="au">Australia</option>
      </select>
      
      <p>Gender:</p>
      <div class="inline-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>
      
      <p>Interests:</p>
      <div class="inline-group">
        <label><input type="checkbox" name="interest" value="coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="music"> Music</label>
        <label><input type="checkbox" name="interest" value="sports"> Sports</label>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
