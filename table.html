<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Table Showcase</h1>
    <table>
      <caption>Employee Data</caption>
      <colgroup>
        <col style="background-color: #f9f9f9;">
        <col style="background-color: #fff;">
        <col style="background-color: #f9f9f9;">
      </colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>28</td>
          <td>Marketing</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>34</td>
          <td>Development</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>25</td>
          <td>Design</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">End of Data</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
