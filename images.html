<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Images Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Images Showcase</h1>
    <!-- Display a couple of random images -->
    <img src="https://source.unsplash.com/random/600x400?sig=1" alt="Random Image 1">
    <img src="https://source.unsplash.com/random/600x400?sig=2" alt="Random Image 2">
  </div>
</body>
</html>
